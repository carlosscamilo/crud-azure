<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=], initial-scale=1.0">
	<title>Criação de Livro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid p-4 text-white text-cente bg-dark fs-3" style="text-align: center;">
		Criar Livro
	</div>

	<div class="container" style="text-align: left; margin-top: 70px;">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-left card">
				<h1 class="text-center">Criar Livro</h1>
				<div class="card-body">
					<form th:action="@{/livro/salvar}" method="post" class="form-group">
						<input type="hidden" class="form-control" name="id" id="id" th:field="${livro.id}"
							th:name="id">
						<div class="form-group col-12 mb-4">
							<label>Titulo</label>
							<input type="text" class="form-control" name="titulo" id="titulo" th:name="titulo"
								th:field="${livro.titulo}">
						</div>
						<div class="form-group col-12 mb-4">
							<label>Sinopse</label>
							<textarea class="form-control" name="sinopse" id="sinopse" th:name="sinopse" th:field="${livro.sinopse}" rows="4">
							</textarea>
						</div>
						<div class="form-group col-12 mb-4">
							<label>Autor</label>
							<input type="text" class="form-control" name="autor" id="autor" th:name="autor"
								th:field="${livro.autor}">
						</div>
						<div class="form-group col-12 mb-4">
							<label>Gênero</label>
							<select class="form-control" name="genero" id="genero" th:field="${livro.genero.id}">
								<option th:each="genero : ${generos}" th:value="${genero.id}"
									th:text="${genero.descricao}">
								</option>
							</select>
						</div>
						<button type="submit" class="btn btn-success btn-sm">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
