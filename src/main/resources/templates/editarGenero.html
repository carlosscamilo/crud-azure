<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=], initial-scale=1.0">
	<title>Edição de Gênero</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid p-4 text-white text-cente bg-dark fs-3" style="text-align: center;">
		Editar Gênero
	</div>

	<div class="container" style="text-align: left; margin-top: 70px;">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-left card">
				<h1 class="text-center">Atualizar Gênero</h1>
				<div class="card-body">
					<form th:action="@{/genero/salvar}" method="post" class="form-group">
						<div class="form-group col-12 mb-4">
							<label>Id</label>
							<input readonly="true" class="form-control" name="id" id="id" 
								th:field="${genero.id}" th:name="id">
						</div>
						<div class="form-group col-12 mb-4">
							<label>Descrição</label>
							<input type="text" class="form-control" name="descricao" id="descricao"
								th:name="descricao"
								th:field="${genero.descricao}">
						</div>
						<button type="submit" class="btn btn-success btn-sm">Salvar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
